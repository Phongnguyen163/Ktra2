<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 id="rs"></h2>
<script>
    let a = [
        [8, 1, 2, 3],
        [4, 5, 6],
        [15, 8, 9]
    ];
    let text = "";
    for (let i = 0; i < a.length; i++) {
        let Max = a[i][0];
        for (let j = 0; j < a[i].length; j++) {
            if (a[i][j] > Max) {
                Max = a[i][j];
            }
        }
        text = text + Max + "<br>";
    }
    document.getElementById('rs').innerHTML = "Phan tu Max cua hang la: " + text;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 id="rs"></h2>
<script>
    let a = [
        [1,2,3],
        [4,5,6]
    ];
    let Max = a[0][0];
    for (let i = 0; i< a.length; i++) {
        for (let j = 0; j < a[i].length; j++) {
            if (a[i][j] > Max) {
                Max = a[i][j];
            }
        }
    }
    document.getElementById('rs').innerHTML = "Phan tu lon nhat trong mang: "+ Max;
</script>
</body>
</html>
